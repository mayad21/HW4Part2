<!DOCTYPE html>
<!--
    File: index.html
    GUI Assignment: Validation Plugin
    This website contains a form where a user can enter 4 values: the minimums and maximums of the multiplier and the multiplicand. The website will then generate a multiplication table displaying values based on the user's input. 
    Mustapha Ayad, UMass Lowell Computer Science, mustapha_ayad@student.uml.edu
    Copyright (c) 2021 by Mustapha. All rights reserved. May be freely copied or excerpted for educational purposes with credit to the author. updated by MA on November 22nd, 2021 at 3:32 PM -->
<html lang="en">
    <head>
        <!--Initial configuration-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>A Dynamic Multiplication Table</title>
        <!--stylesheets-->
        <link href="css/dynTable.css" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center">A Dynamic Multiplication Table</h1>
        <!--onsubmit returns false so that page doesn't refresh and error messages don't dissapear immediately
            https://www.w3schools.com/tags/ev_onsubmit.asp-->
        <form name="tableForm" id="tableForm" onsubmit="return false">
            <fieldset>
                <!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
                <!--instructions for the form-->
                <legend>Please enter the table ranges. </legend>
                <div id="swappedInfo">If the minimum number for horizontal/vertical range is greater than the maximum for horizintal/vertical range, the values for minimum and maximum will be swapped.</div>
                <!-- Each input form will be 6 columns wide when size is medium or larger, default values offer suggested values, min/max horizontal and min/max vertical are grouped so they occupy 2 rows when space allows-->
                <div class="form-row">
                    <div class="form-group col-md-7">
                        <label for="minHoriz">Minimum Horizontal Value</label>
                        <input type="number" class="form-control" name="minHoriz" id="minHoriz" value="-50" required>
                    </div>
                    <div class="form-group col-md-7">
                        <label for="maxHoriz">Maximum Horizontal Value</label>
                        <input type="number" class="form-control" name="maxHoriz" id="maxHoriz" value="50" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-7">
                        <label for="minVert">Minimum Vertical Value</label>
                        <input type="number" class="form-control" name="minVert" id="minVert" value="-50" required>
                    </div>
                    <div class="form-group col-md-7">
                        <label for="maxVert">Maximum Vertical Value</label>
                        <input type="number" class="form-control" name="maxVert" id="maxVert" value="50" required>
                    </div>
                </div>
                <!-- when button is clicked, js function generate_mult_table is run-->
            </fieldset>
            <button type="submit" class="btn btn-primary">Generate Table</button>
        </form>
        <!-- error message from dynTable.js will appear here if needed
            <span id="errorWarning"></span>  -->
        <!-- mult table from dynTable.js will appear here -->
        <div id="mult_table"></div>
        <footer id="main-footer">
            <p>Copyright &copy; 2021 Mustapha Ayad</p>
        </footer>
        <!--scripts-->
        <!--JQuery CDN found at https://www.sitepoint.com/basic-jquery-form-validation-tutorial/-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!--JQuery Validation CDN-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <script src="js/dynTable.js"></script>
        <script src="js/form-validation.js"></script>
    </body>
</html>
